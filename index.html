<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main>
    <article class="container">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__description">"Front-end developer and avid reader."</p>
      </div>

      <div class="links-container">
        <ul class="links__list">
          <li class="links__list-item">
            <a href="#0" class="link">
              GitHub
            </a>
          </li>
          <li class="links__list-item">
            <a href="#0" class="link">
              Frontend Mentor
            </a>
          </li>
          <li class="links__list-item">
            <a href="#0" class="link">
              LinkedIn
            </a>
          </li>
          <li class="links__list-item">
            <a href="#0" class="link">
              Twitter
            </a>
          </li>
          <li class="links__list-item">
            <a href="#0" class="link">
              Instagram
            </a>
          </li>
        </ul>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergei Nosov</a>.
  </div>
</body>
</html>
